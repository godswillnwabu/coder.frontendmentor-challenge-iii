<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Fylo data storage component</title>
</head>

<body>
<main>
  <section class="sectA section">
    <img src="logo.svg" alt="#" class="logo"><br>
    <br>
    <span class="holder"><img src="icon-document.svg" alt="" width="15px" height="12px"></span>
    <span class="holder"><img src="icon-folder.svg" alt="" width="15px" height="12px"></span>
    <span class="holder"><img src="icon-upload.svg" alt="" width="15px" height="12px"></span>
  </section>

  <section class="sectB section">
    <p class="static">You've used <b>815 GB</b> of your storage</p>
    <p class="positioned"><span id="number"><b>185</b></span> <span  class="data">GB LEFT</span></p>
    <div class="container">
      <svg id="triangle" viewBox="0 0 50 50">
            <polygon points="50 15, 100 100, 0 100" fill="#fff"/>
      </svg>
   </div>   
    <div class="bar"><br>
      <div class="progress"><span class="point"></span>
      </div>
    </div>
    <p class="left"><b>0 GB</b></p> <span class="right"><b>1000 GB</b></span>
  </section>
</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">godswillnwabu</a>.
  </footer>
</body>
</html>
