<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Fylo data storage component</title>
</head>

<body>
<main class="container">
  <section class="sectA section">
    <img src="logo.svg" alt="#" class="logo"><br>
    <div class="files">
    <span class="holder"><img src="icon-document.svg" alt=""></span>
    <span class="holder center"><img src="icon-folder.svg" class="file" alt=""></span>
    <span class="holder center"><img src="icon-upload.svg" class="file" alt=""></span>
    </div>
  </section>

  <section class="sectB section">
    <p class="msg">You've used <b>815 GB</b> of your storage</p>
    <div class="bar">
      <div class="progress">
        <div class="point"></div>
      </div>
    </div>
    <div class="gb">
      <span>0 GB</span>
      <span>1000 GB</span>
    </div>
    <div class="positioned">
      <h1>185</h1> 
      <p>GB LEFT</p>
    </div>
  </section>
</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.instagram.com/godswill_nwabu">godswillnwabu</a>.
  </footer>
</body>
</html>
